<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #210706;
      overflow: hidden;
      display: grid;
      place-items: center;
    }
    canvas {
      display: block;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <script>
    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d");

    const BG = "#210706";
    const STROKE = "#5E657B";
    const S = 33.55;

    function randBool() { return Math.random() < 0.5 ? 0 : 1; }

    function resize() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      const size = Math.min(window.innerWidth, window.innerHeight);

      canvas.style.width = size + "px";
      canvas.style.height = size + "px";
      canvas.width = Math.floor(size * dpr);
      canvas.height = Math.floor(size * dpr);

      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      ctx.lineWidth = 1;
      ctx.strokeStyle = STROKE;
      ctx.lineCap = "butt";
    }

    function draw() {
      const W = parseFloat(canvas.style.width);
      const H = parseFloat(canvas.style.height);

      ctx.fillStyle = BG;
      ctx.fillRect(0, 0, W, H);

      ctx.strokeStyle = STROKE;
      ctx.lineWidth = 1;

      const cols = W / S;
      const rows = H / S;

      const colStart = [];
      for (let c = 0; c < cols; c++) colStart.push(randBool());

      const rowStart = [];
      for (let r = 0; r < rows; r++) rowStart.push(randBool());

      const tx = 2, ty = 2;

      ctx.beginPath();

      for (let c = 0; c < cols; c++) {
        for (let r = 0; r < rows; r++) {
          if ((r + colStart[c]) % 2 === 0) {
            const x = c * S + tx;
            const y1 = r * S + ty;
            const y2 = (r + 1) * S + ty;
            ctx.moveTo(x, y1);
            ctx.lineTo(x, y2);
          }
        }
      }

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if ((c + rowStart[r]) % 2 === 0) {
            const y = r * S + ty;
            const x1 = c * S + tx;
            const x2 = (c + 1) * S + tx;
            ctx.moveTo(x1, y);
            ctx.lineTo(x2, y);
          }
        }
      }

      ctx.stroke();
    }

    function redraw() {
      resize();
      draw();
    }

    window.addEventListener("resize", redraw);

    // ---- FIX: de-dupe double events in Framer ----
    let locked = false;
    const lockForMs = 180; // small, just enough to swallow the duplicate

    function triggerOnce(e) {
      // Stop follow-up synthetic events
      if (e) {
        if (typeof e.preventDefault === "function") e.preventDefault();
        if (typeof e.stopPropagation === "function") e.stopPropagation();
      }

      if (locked) return;
      locked = true;

      redraw();

      setTimeout(() => { locked = false; }, lockForMs);
    }

    // Some environments emit pointerdown + mousedown; listen to both but dedupe.
    canvas.addEventListener("pointerdown", triggerOnce, { passive: false });
    canvas.addEventListener("mousedown", triggerOnce, { passive: false });
    canvas.addEventListener("touchstart", triggerOnce, { passive: false });

    // Prevent click from doing anything (click often arrives after touch/pointer)
    canvas.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();
    }, true);
    // ---------------------------------------------

    redraw();
  </script>
</body>
</html>
