<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #210706;
      display: grid;
      place-items: center;
    }
    canvas {
      display: block;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <script>
    // ---- prevents double-initialization in embedded environments ----
    if (window.__gridSketchInit) {
      // If Framer re-runs the script, do nothing.
    } else {
      window.__gridSketchInit = true;

      const canvas = document.getElementById("c");
      const ctx = canvas.getContext("2d");

      const BG = "#210706";
      const STROKE = "#5E657B";
      const S = 33.55;

      function randBool() { return Math.random() < 0.5 ? 0 : 1; }

      function resize() {
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        const size = Math.min(window.innerWidth, window.innerHeight);

        canvas.style.width = size + "px";
        canvas.style.height = size + "px";
        canvas.width = Math.floor(size * dpr);
        canvas.height = Math.floor(size * dpr);

        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        ctx.lineWidth = 1;
        ctx.strokeStyle = STROKE;
        ctx.lineCap = "butt";
      }

      function draw() {
        const W = parseFloat(canvas.style.width);
        const H = parseFloat(canvas.style.height);

        ctx.fillStyle = BG;
        ctx.fillRect(0, 0, W, H);

        ctx.strokeStyle = STROKE;
        ctx.lineWidth = 1;

        const cols = W / S;
        const rows = H / S;

        const colStart = [];
        for (let c = 0; c < cols; c++) colStart.push(randBool());

        const rowStart = [];
        for (let r = 0; r < rows; r++) rowStart.push(randBool());

        const tx = 2, ty = 2;

        ctx.beginPath();

        for (let c = 0; c < cols; c++) {
          for (let r = 0; r < rows; r++) {
            if ((r + colStart[c]) % 2 === 0) {
              const x = c * S + tx;
              const y1 = r * S + ty;
              const y2 = (r + 1) * S + ty;
              ctx.moveTo(x, y1);
              ctx.lineTo(x, y2);
            }
          }
        }

        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            if ((c + rowStart[r]) % 2 === 0) {
              const y = r * S + ty;
              const x1 = c * S + tx;
              const x2 = (c + 1) * S + tx;
              ctx.moveTo(x1, y);
              ctx.lineTo(x2, y);
            }
          }
        }

        ctx.stroke();
      }

      function redraw() {
        resize();
        draw();
      }

      window.addEventListener("resize", redraw);

      // ---- hard de-dupe: ignore events that arrive "too close" together ----
      let lastStamp = -1;
      function shouldFire(e) {
        // timeStamp is high-res and consistent for duplicates
        const t = e.timeStamp || performance.now();
        if (lastStamp >= 0 && Math.abs(t - lastStamp) < 40) return false;
        lastStamp = t;
        return true;
      }

      function onPress(e) {
        e.preventDefault();
        e.stopPropagation();
        if (!shouldFire(e)) return;
        redraw();
      }

      // One unified event for mouse + touch + pen
      canvas.addEventListener("pointerdown", onPress, { passive: false });

      // Block synthesized follow-ups
      canvas.addEventListener("click", (e) => { e.preventDefault(); e.stopPropagation(); }, true);
      canvas.addEventListener("touchstart", (e) => { e.preventDefault(); e.stopPropagation(); }, { passive: false });

      redraw();
    }
  </script>
</body>
</html>
