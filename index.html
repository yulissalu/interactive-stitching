<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #210706;
      overflow: hidden;
      display: grid;
      place-items: center;
    }
    canvas {
      display: block;
      touch-action: none;              /* stops scroll/zoom gestures */
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <script>
    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d");

    const BG = "#210706";
    const STROKE = "#5E657B";
    const S = 33.55; // grid cell size

    function randBool() {
      return Math.random() < 0.5 ? 0 : 1;
    }

    function resize() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      const size = Math.min(window.innerWidth, window.innerHeight);

      canvas.style.width = size + "px";
      canvas.style.height = size + "px";
      canvas.width = Math.floor(size * dpr);
      canvas.height = Math.floor(size * dpr);

      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      ctx.lineWidth = 1;
      ctx.strokeStyle = STROKE;
      ctx.lineCap = "butt";
    }

    function draw() {
      const W = parseFloat(canvas.style.width);
      const H = parseFloat(canvas.style.height);

      ctx.fillStyle = BG;
      ctx.fillRect(0, 0, W, H);

      ctx.strokeStyle = STROKE;
      ctx.lineWidth = 1;

      const cols = W / S;
      const rows = H / S;

      const colStart = [];
      for (let c = 0; c < cols; c++) colStart.push(randBool());

      const rowStart = [];
      for (let r = 0; r < rows; r++) rowStart.push(randBool());

      const tx = 2, ty = 2; // translate(2,2)

      ctx.beginPath();

      // vertical lines
      for (let c = 0; c < cols; c++) {
        for (let r = 0; r < rows; r++) {
          if ((r + colStart[c]) % 2 === 0) {
            const x = c * S + tx;
            const y1 = r * S + ty;
            const y2 = (r + 1) * S + ty;
            ctx.moveTo(x, y1);
            ctx.lineTo(x, y2);
          }
        }
      }

      // horizontal lines
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if ((c + rowStart[r]) % 2 === 0) {
            const y = r * S + ty;
            const x1 = c * S + tx;
            const x2 = (c + 1) * S + tx;
            ctx.moveTo(x1, y);
            ctx.lineTo(x2, y);
          }
        }
      }

      ctx.stroke();
    }

    function redraw() {
      resize();
      draw();
    }

    window.addEventListener("resize", redraw);

    // IMPORTANT: press-only trigger
    canvas.addEventListener("pointerdown", (e) => {
      // Prevent the synthetic click that can happen after touch
      e.preventDefault();

      // Capture so the gesture stays "owned" by canvas
      try { canvas.setPointerCapture(e.pointerId); } catch {}

      redraw();
    }, { passive: false });

    // Block any click that might still be produced by the browser
    canvas.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();
    }, true);

    // Initial render (like setup + noLoop)
    redraw();
  </script>
</body>
</html>
